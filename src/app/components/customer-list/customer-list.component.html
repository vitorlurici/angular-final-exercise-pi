<div class="container">
  <h2>Lista de Clientes</h2>

  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Filtrar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Digite para filtrar"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let element">{{ element.idade }}</td>
      </ng-container>

      <ng-container matColumnDef="sistemaConector">
        <th mat-header-cell *matHeaderCellDef>Sistema Conector</th>
        <td mat-cell *matCellDef="let element">
          {{ element.sistemaConector }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let element">{{ element.ativo }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoCliente">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.tipoCliente | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
        <td mat-cell *matCellDef="let element">{{ element.dataCadastro }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <button
    mat-fab
    color="primary"
    class="add-button"
    [routerLink]="['/customers/new']"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
